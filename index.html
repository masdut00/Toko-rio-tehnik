<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Login - Toko Rio Tehnik</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            /* Background Gradient Keren */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-login {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 400px; /* Batas lebar di laptop */
            padding: 2rem;
        }
        .logo-icon {
            font-size: 3rem;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        .toko-title {
            font-weight: 800;
            color: #1e3c72;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .toko-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
        }
        .form-control-lg {
            font-size: 1rem;
            border-radius: 10px;
            background-color: #f4f6f9;
            border: 1px solid #e1e1e1;
        }
        .form-control-lg:focus {
            background-color: #fff;
            border-color: #1e3c72;
            box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.15);
        }
        .btn-login {
            background: #1e3c72;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }
    </style>
</head>
<body>

    <div class="container px-4">
        <div class="d-flex justify-content-center">
            
            <div class="card-login text-center animate__animated animate__fadeInUp">
                <div class="logo-icon">
                    <i class="bi bi-shop-window"></i>
                </div>
                
                <h3 class="toko-title">TOKO RIO TEHNIK</h3>
                <p class="toko-subtitle">Sistem Kasir & Manajemen Stok</p>

                <div class="mt-4 text-start">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-person text-primary"></i></span>
                            <input type="text" id="username" class="form-control form-control-lg border-start-0" placeholder="Masukan Username">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">PIN Keamanan</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-key text-primary"></i></span>
                            <input type="password" id="pin" class="form-control form-control-lg border-start-0" placeholder="******" onkeypress="if(event.key==='Enter') login()">
                        </div>
                    </div>

                    <div id="msg" class="text-danger text-center mb-3 small fw-bold"></div>

                    <button onclick="login()" id="btnLogin" class="btn btn-primary btn-login w-100">
                        MASUK SEKARANG <i class="bi bi-arrow-right-short"></i>
                    </button>
                </div>
                
                <div class="mt-4 text-muted small">
                    &copy; 2026 Rio Tehnik System
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script>
        // Cek jika user sudah login sebelumnya
        window.onload = function() {
            const role = localStorage.getItem("user_role");
            if(role) {
                // Redirect otomatis kalau masih ada sesi
                if(role === "OWNER") window.location.href = "pages/admin.html";
                else if(role === "GUDANG") window.location.href = "pages/gudang.html";
                else window.location.href = "pages/toko.html";
            }
        }

        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('pin').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btnLogin');

            if(!u || !p) {
                msg.innerText = "Username & PIN wajib diisi!";
                return;
            }

            // Efek Loading
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Cek Data...';
            btn.disabled = true;
            msg.innerText = "";

            // Panggil API
            const hasil = await requestKeGoogle('login', { username: u, pin: p });

            if (hasil && hasil.status === "SUKSES") {
                // Simpan Sesi
                localStorage.setItem("user_role", hasil.role);
                localStorage.setItem("user_lokasi", hasil.lokasi);

                msg.className = "text-success text-center mb-3 fw-bold";
                msg.innerText = "Login Berhasil! Mengalihkan...";

                setTimeout(() => {
                    // Redirect sesuai Role
                    if (hasil.role === "OWNER" || hasil.role === "ADMIN") {
                        window.location.href = "pages/admin.html";
                    } else if (hasil.lokasi === "Gudang") {
                        window.location.href = "pages/gudang.html";
                    } else {
                        window.location.href = "pages/toko.html";
                    }
                }, 1000);

            } else {
                msg.className = "text-danger text-center mb-3 fw-bold";
                msg.innerText = "Gagal: Username atau PIN Salah.";
                btn.innerHTML = 'MASUK SEKARANG <i class="bi bi-arrow-right-short"></i>';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
