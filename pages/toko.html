<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Toko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-shop"></i> <span id="lokasiDisplay">Toko...</span>
            </a>
            <button class="btn btn-sm btn-light text-primary fw-bold" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Keluar
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="input-group input-group-lg mb-4 shadow-sm">
            <input type="text" id="keyword" class="form-control border-0" placeholder="Cari nama barang..." onkeypress="if(event.key==='Enter') cari()">
            <button class="btn btn-white bg-white text-primary border-0" type="button" onclick="cari()">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <div id="loading" class="text-center d-none py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="text-muted small mt-2">Mengambil data...</p>
        </div>
        
        <div id="hasil" class="row g-3">
            <div class="col-12 text-center text-muted py-5">
                <i class="bi bi-search display-1 opacity-25"></i>
                <p>Ketik nama barang untuk mulai berjualan</p>
            </div>
        </div>
    </div>

    <div id="cartBar" class="floating-cart">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <div class="total-label">Total Belanja</div>
                <div class="total-price" id="cartTotal">Rp 0</div>
                <small class="text-muted" id="cartCount">0 Item</small>
            </div>
            <button class="btn btn-primary btn-lg fw-bold px-4 rounded-pill" onclick="checkout()">
                BAYAR <i class="bi bi-arrow-right-circle ms-2"></i>
            </button>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 1. CEK SESI USER
        const role = localStorage.getItem("user_role");
        const lokasi = localStorage.getItem("user_lokasi");

        if (!role || !lokasi) {
            window.location.href = "../index.html"; // Tendang balik ke login jika tidak ada sesi
        }
        document.getElementById("lokasiDisplay").innerText = lokasi;

        // Variabel Keranjang
        let keranjang = [];

        // 2. FUNGSI LOGOUT
        function logout() {
            if(confirm("Yakin ingin keluar?")) {
                localStorage.clear();
                window.location.href = "../index.html";
            }
        }

        // 3. FUNGSI CARI BARANG
        async function cari() {
            const key = document.getElementById('keyword').value;
            if(key.length < 2) return alert("Ketik minimal 2 huruf");

            // UI Loading
            document.getElementById('hasil').innerHTML = "";
            document.getElementById('loading').classList.remove('d-none');

            // Panggil API (via api.js)
            const respon = await requestKeGoogle('cariBarang', { keyword: key });
            
            // Sembunyikan Loading
            document.getElementById('loading').classList.add('d-none');

            if (respon && respon.status === "SUKSES") {
                renderBarang(respon.data);
            } else {
                document.getElementById('hasil').innerHTML = `<div class="col-12 text-center text-danger">Gagal mengambil data.</div>`;
            }
        }

        // 4. RENDER HASIL KE LAYAR
        function renderBarang(data) {
            let html = "";
            if(data.length === 0) {
                html = `<div class="col-12 text-center text-muted">Barang tidak ditemukan.</div>`;
            } else {
                data.forEach(item => {
                    // Cek stok berdasarkan lokasi user
                    let stokTampil = 0;
                    if (lokasi === "Toko1") stokTampil = item.stok_toko1;
                    else if (lokasi === "Toko2") stokTampil = item.stok_toko2;
                    else stokTampil = item.stok_gudang; // Fallback Gudang

                    // Format Rupiah
                    let hargaRp = new Intl.NumberFormat('id-ID').format(item.harga);

                    html += `
                    <div class="col-12 col-md-6">
                        <div class="card card-barang h-100 p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div style="flex: 1">
                                    <h6 class="fw-bold mb-1 text-dark">${item.nama}</h6>
                                    <div class="d-flex align-items-center gap-2 mb-1">
                                        <span class="badge bg-secondary text-white" style="font-weight:normal">${item.id}</span>
                                        <span class="stok-badge border">Stok: <b>${stokTampil}</b></span>
                                    </div>
                                    <div class="text-primary fw-bold fs-5">Rp ${hargaRp}</div>
                                </div>
                                <div class="ms-3">
                                    <button class="btn btn-outline-primary rounded-circle" style="width: 45px; height: 45px" 
                                        onclick="tambahItem('${item.id}', '${item.nama}', ${item.harga})">
                                        <i class="bi bi-plus-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                });
            }
            document.getElementById('hasil').innerHTML = html;
        }

        // 5. LOGIKA KERANJANG
        function tambahItem(id, nama, harga) {
            // Cek apakah barang sudah ada
            let index = keranjang.findIndex(x => x.id === id);
            
            if (index === -1) {
                keranjang.push({ id: id, nama: nama, harga: harga, qty: 1 });
            } else {
                keranjang[index].qty += 1;
            }
            updateUIKeranjang();
        }

        function updateUIKeranjang() {
            const bar = document.getElementById('cartBar');
            
            if(keranjang.length > 0) {
                bar.style.display = 'block';
            } else {
                bar.style.display = 'none';
                return;
            }

            // Hitung Total
            let total = 0;
            let count = 0;
            keranjang.forEach(item => {
                total += (item.harga * item.qty);
                count += item.qty;
            });

            document.getElementById('cartTotal').innerText = "Rp " + new Intl.NumberFormat('id-ID').format(total);
            document.getElementById('cartCount').innerText = count + " Item di keranjang";
        }

        // 6. CHECKOUT / BAYAR
        async function checkout() {
            if(!confirm("Proses transaksi ini?")) return;

            const btnBayar = document.querySelector('#cartBar button');
            const txtAsli = btnBayar.innerHTML;
            btnBayar.disabled = true;
            btnBayar.innerHTML = `<div class="spinner-border spinner-border-sm"></div> Proses...`;

            // Siapkan Paket Data
            const payload = {
                lokasi: lokasi,
                kasir: role, // Nama user dari login
                items: keranjang.map(k => ({
                    id: k.id,
                    nama: k.nama,
                    qty: k.qty,
                    modal: 0, // Nanti diurus backend
                    jual: k.harga
                }))
            };

            // Kirim ke Google
            const respon = await requestKeGoogle('simpanTransaksi', { payload: payload });

            if(respon && respon.status === "SUKSES") {
                alert("✅ Transaksi Berhasil!\nNo Struk: " + respon.noStruk);
                keranjang = []; // Kosongkan
                updateUIKeranjang();
                document.getElementById('hasil').innerHTML = ""; // Bersihkan pencarian
                document.getElementById('keyword').value = "";
            } else {
                alert("❌ Gagal: " + (respon ? respon.pesan : "Koneksi Error"));
            }

            btnBayar.disabled = false;
            btnBayar.innerHTML = txtAsli;
        }
    </script>
</body>
</html>
